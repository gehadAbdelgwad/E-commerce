     #regstersubmit   {

<script>
var email=localStorage.getItem('email')
var pass=localStorage.getItem('password')
function compare(e){
    if (document.getElementById("email").value===email &&document.getElementById("pass").value ===pass) {
        
        alert("your info is correct")
        // document.getElementById("body").onload(compare())
        
    }
    else{
        alert("your info is not correct please make sure of your email and password ");
        e.preventDefault();

    }
    
    }
</script>

<body background="bacc.jpg">
    <form action="home.html" id="rsgisteration" style="border-radius: 10%;">

        <input type="email" placeholder="enter your Email" id="email" style="border-radius: 10%;"  required><br><br>
        <input type="password" placeholder="your password" id="pass" style="border-radius: 10%;" required><br><br>
