fill: crimson;

</head>
<body>
    <div id="card" class="mainCard">

        <div class="prod_img_div">

</div>

    <div id="stars" class="star-color">
        <i class="fas fa-star" data-clicked="0" data-index="0" class="notfill" class="fill"></i>
        <i class="fas fa-star" data-clicked="0" data-index="1" class="notfill" class="fill"></i>
        <i class="fas fa-star" data-clicked="0" data-index="2" class="notfill" class="fill"></i>

        <i class="fas fa-star" data-clicked="0" data-index="4" class="notfill" class="fill"></i>

    <br><br>
    <div id="stars1" class="star-color">
        <i class="fas fa-star" data-clicked="0" data-index="0" class="notfill" class="fill"></i>
        <i class="fas fa-star" data-clicked="0" data-index="1" class="notfill" class="fill"></i>
        <i class="fas fa-star" data-clicked="0" data-index="2" class="notfill" class="fill"></i>
        <i class="fas fa-star" data-clicked="0" data-index="3" class="notfill" class="fill"></i>
        <i class="fas fa-star" data-clicked="0" data-index="4" class="notfill" class="fill"></i>
    </div>
    <div id="cont" ></div>
    <button onclick="addnod()">add</button>
    <!-- <i class="fas fa-star"></i> -->
    <script>
        var tex1=document.getElementById('card')
function addnod(){
    var div=document.getElementById('cont')
    var tex=document.createElement('div')
    //console.log(tex)
   /*  tex.style.height="100px"
    tex.style.width="100px"
    tex.style.backgroundColor="red"
    div.append(tex) */
    var x1= tex1.cloneNode(true);
    x1.setAttribute('id','x1')
    div.append(x1)
    var x2=tex1.cloneNode(true);
    x2.setAttribute('id','x2')
    div.append(x2)
//var tex=document.getElementById('card')
    
}
document.addEventListener("mouseover",(e)=>{
    var id;
    if(e.target.tagName=='I')
   {
       id=e.target.parentElement.getAttribute('id')
       
       setcolor(id)
    }
    
})

function setcolor(id){

document.getElementById(id).addEventListener('click',(e)=>{
    var index;
    //alert(e.target.tagName)
     if(e.target.tagName=='I')
    {
        
        //e.target.setAttribute('data-clicked','1')
        var idSelect='#'+id+' I'
        var stars=document.querySelectorAll(idSelect)
        index=e.target.getAttribute('data-index');
        console.log(id)
        console.log(index)
for(var i=0;i<=index;i++)
{
    if(stars[i].getAttribute('data-clicked')==0 )
    {
    stars[i].setAttribute('data-clicked','1')
    stars[i].style.color=' crimson'
}
else{
    for(var i=0;i<stars.length;i++)
{
    stars[i].setAttribute('data-clicked','0')
    stars[i].style.color='black'
}
}
    
}
    }
    })
}
    </script>
</body>
