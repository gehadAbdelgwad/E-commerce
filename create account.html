<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>create account</title>
    <link rel="stylesheet" href="createaccount.css">
    <script>

////////////////////////////////////////////////////////////////////////
//local storage
        function setLocalStorage() {
            if (document.getElementById("sub").value) {
                // localStorage.setItem("user", document.getElementById("un").value);

                //OR
                localStorage.fname = document.getElementById("fname").value;
                //OR
                // localStorage["user"] = document.getElementById("un").value;
                // localStorage.user =  ['ahmed',]
                localStorage.lname = document.getElementById("lname").value;
                localStorage["password"] = document.getElementById("pass").value;
                localStorage.email=document.getElementById("mail").value;
                localStorage.phone=document.getElementById("phone_num").value
                alert("Data saved");
            }
        }




        // function getdata() {

        //     document.getElementById("password").value = localStorage.password;


        // }
//\\//\\//\\//\\//\\//\\//\\//\\\\//\\//\\//\\//\\//\\//\\
//password
        function check() {
            if (document.getElementById("pass").value == document.getElementById("re-pass").value) {
                document.getElementById("sub").disabled = false;

            }
            else {
                document.getElementById("sub").disabled = true;
                alert("password not matching");
                document.getElementById("NotMatch").innerHTML = "_not matches $$!" + "<img src='images/2.jpg' style='width:10px'";
            }
        }

        function nname() {
            var v = document.getElementById("fname");
            if (v.length < 3) {
                alert("name should be more than 3 letter")

            }


        }

        //\\//\\//\\//\\//\\//\\//\\
        function changecol() {
            var x = document.querySelectorAll('input[type= "text"]');
            x.style.backgroundColor = 'red';
            // window.focus();
        }
        function changecol2() {
            var y = document.querySelectorAll('input[type= "text"]')
            y.style.backgroundColor = 'white';
            // window.focus();
        }


    </script>

</head>

<body>
    <div id="sign_in">
        <fieldset>
            <legend>your information</legend>
            <form action="home.html">
                <h1><a href="">create account</a></h1>


                <input type="text" id="fname" placeholder="First name" onblur="nname()" required>

                <input type="text" id="lname" placeholder="Last name" required>
                <br><br>


                <input type="email" class="mail" id="mail" placeholder=" e-mail address" required>
                <br><br>
                <input type="number" id="phone_num" placeholder=" Enter your number " required>
                <br><br>

                <input type="password" id="pass" placeholder="New password">
                <br><br>
                <input type="password" id="re-pass" placeholder="repeat password" onchange="check() ">
                <span id="NotMatch" style="background-color: rgb(248, 47, 108); border-radius: 20px;margin: 3px;">

                </span><br><br>

                <p>date of birth</p>
                <input type="date" class="date">
                <br><br>
                <select id="cities">
                    <option>beni-suef</option>
                    <option>minia</option>
                    <option>cario</option>
                    <option>alex</option>
                    <option>qena</option>
                    <option>port-saeed</option>
                </select>
                <br><br>
                <input type="checkbox" id="rule" name="rr">
                <label for="rr">remember me.</label>
                <br><br>

                <input type="submit" value="sign in" id="sub" onclick="setLocalStorage()" disabled>
                <a href="login.html" style="color: red;">back to login</a><br>
                

            </form>
        </fieldset>
    </div>
</body>

</html>
